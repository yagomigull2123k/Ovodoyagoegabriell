<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o Ovo na Laguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%; 
        }

        main {
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        #game-area {
            position: relative;
            width: 100%; 
            height: 60vh;
            border: 2px solid #4CAF50;
            margin: 20px auto;
            overflow: hidden;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR89Tp71aQHjFfc2zjBnk5Nf4BNj7Q2y4QbVA&s') no-repeat center center;
            background-size: cover;
        }

        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: blue;
            border-radius: 50%;
        }

        #egg {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            visibility: hidden; /* Ovo permanece invisível */
        }

        #joystick {
            position: absolute;
            bottom: 20px;
            left: 50%; 
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none; 
        }

        #joystick-inner {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            transition: transform 0.1s ease; /* Animação suave */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }

        #win-message {
            display: none;
            color: green;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encontre o Ovo na Laguna!</h1>
        <p>Eu escondi um ovo em algum lugar da cidade de Laguna. Você consegue encontrá-lo?</p>
    </header>
    <main>
        <section id="game-area">
            <div id="player"></div>
            <div id="egg"></div>
            <div id="joystick" ontouchstart="startTouch(event)" ontouchmove="moveTouch(event)" ontouchend="endTouch()">
                <div id="joystick-inner"></div>
            </div>
        </section>
        <div id="win-message">Parabéns! Você encontrou o ovo!</div>
    </main>
    <footer>
        <p>Divirta-se e boa sorte!</p>
    </footer>

    <script>
        const player = document.getElementById("player");
        const egg = document.getElementById("egg");
        const gameArea = document.getElementById("game-area");
        const winMessage = document.getElementById("win-message");
        const joystickInner = document.getElementById("joystick-inner");

        let playerX = 50, playerY = 50; 
        let moveSpeed = 2; // Aumentei a velocidade de 1 para 2
        let joystickActive = false;
        let eggFound = false;

        // Movimenta o jogador
        function movePlayer(dx, dy) {
            playerX += dx;
            playerY += dy;

            // Limita o jogador para que ele não saia da tela
            if (playerX < 0) playerX = 0;
            if (playerX > gameArea.clientWidth - player.clientWidth) playerX = gameArea.clientWidth - player.clientWidth;
            if (playerY < 0) playerY = 0;
            if (playerY > gameArea.clientHeight - player.clientHeight) playerY = gameArea.clientHeight - player.clientHeight;

            player.style.left = playerX + "px";
            player.style.top = playerY + "px";

            checkCollision();
        }

        // Detecta toque no joystick
        function startTouch(event) {
            joystickActive = true;
        }

        // Move o jogador e o joystick interno enquanto o toque está ativo
        function moveTouch(event) {
            if (joystickActive) {
                const touch = event.touches[0];
                const joystick = document.getElementById("joystick");
                const joystickRect = joystick.getBoundingClientRect();
                const deltaX = touch.clientX - (joystickRect.left + joystickRect.width / 2);
                const deltaY = touch.clientY - (joystickRect.top + joystickRect.height / 2);

                const angle = Math.atan2(deltaY, deltaX);
                const dx = Math.cos(angle) * moveSpeed;
                const dy = Math.sin(angle) * moveSpeed;

                movePlayer(dx, dy);

                // Move o joystick interno conforme o toque
                joystickInner.style.transform = `translate(${deltaX / 2}px, ${deltaY / 2}px)`;
            }
        }

        // Para o movimento quando o toque acaba e centraliza o joystick
        function endTouch() {
            joystickActive = false;
            joystickInner.style.transform = `translate(0, 0)`; // Volta para o centro
        }

        // Posiciona o ovo aleatoriamente, mas o mantém invisível
        function placeHiddenEgg() {
            const randomX = Math.random() * (gameArea.clientWidth - egg.clientWidth);
            const randomY = Math.random() * (gameArea.clientHeight - egg.clientHeight);
            egg.style.left = randomX + "px";
            egg.style.top = randomY + "px";
        }

        // Verifica se o jogador encontrou o ovo
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const eggRect = egg.getBoundingClientRect();

            if (
                playerRect.left < eggRect.left + eggRect.width &&
                playerRect.left + playerRect.width > eggRect.left &&
                playerRect.top < eggRect.top + eggRect.height &&
                playerRect.top + playerRect.height > eggRect.top
            ) {
                if (!eggFound) {
                    eggFound = true;
                    winMessage.style.display = "block"; 
                }
            }
        }

        // Inicializa o jogo
        function startGame() {
            placeHiddenEgg(); 
        }

        startGame(); // Inicia o jogo
    </script>
</body>
</html>
